<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="MAWTIF HR - Global HR Consultancy" />
  <title>MAWTIF</title>

  <!-- Cinzel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #000;
      color: #D2BF37;
      font-family: 'Cinzel', serif;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .float-anim {
      animation: float 3s ease-in-out infinite;
    }
    .shadow-logo::before {
      content: "MAWTIF";
      position: fixed;
      font-size: 13rem;
      color: rgba(255, 255, 255, 0.035);
      font-family: 'Cinzel', serif;
      font-weight: 900;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: 0;
      pointer-events: none;
    }
    #sticky-brand {
      position: fixed;
      top: 10px;
      left: 15px;
      font-family: 'Cinzel', serif;
      font-weight: 900;
      font-size: 1.8rem;
      color: #D2BF37;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 110;
      user-select: none;
    }
    #sticky-brand.visible {
      opacity: 1;
    }
    header {
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 1rem;
    }
    nav a {
      color: #D2BF37;
      font-weight: 600;
      margin-left: 1.5rem;
      font-size: 0.875rem;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff159;
    }
    #frontpage {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      position: relative;
      padding: 3rem 1rem;
    }
    #frontpage h1 {
      font-family: 'Cinzel', serif;
      font-weight: 900;
      font-size: 4rem;
      margin-bottom: 0.3rem;
    }
    #frontpage h2 {
      font-size: 1.6rem;
      max-width: 600px;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: #D2BF37;
    }
    #frontpage a.explore-btn {
      background-color: #D2BF37;
      color: black;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 700;
      box-shadow: 0 0 8px #D2BF37;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }
    #frontpage a.explore-btn:hover {
      background-color: #c9b02e;
      box-shadow: 0 0 15px #c9b02e;
    }
    #serving-globally {
      text-align: center;
      margin-top: 1rem;
      opacity: 0.9;
      font-weight: 700;
      font-size: 1.1rem;
    }
    #serving-globally p {
      font-weight: 600;
      opacity: 0.8;
      max-width: 700px;
      margin: 0.8rem auto 1.2rem;
    }
    #serving-globally a {
      background-color: transparent;
      border: 2px solid #D2BF37;
      color: #D2BF37;
      padding: 0.6rem 1.8rem;
      border-radius: 9999px;
      font-weight: 700;
      box-shadow: none;
      transition: background-color 0.4s ease, color 0.4s ease;
      text-decoration: none;
      cursor: pointer;
    }
    #serving-globally a:hover {
      background-color: #D2BF37;
      color: black;
      box-shadow: 0 0 8px #D2BF37;
    }
    section h3,
    .modal-content h4,
    #sticky-brand {
      font-family: 'Cinzel', serif;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#frontpage">Home</a>
      <a href="#services">Our Services</a>
      <a href="#appreciation">Appreciation</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div id="sticky-brand">MAWTIF</div>
  <div class="shadow-logo"></div>

  <section id="frontpage" class="transition-smooth">
    <h1 class="float-anim">MAWTIF HR</h1>
    <h2 class="float-anim">Global HR Expertise, Tailored For You</h2>
    <div id="serving-globally" class="float-anim">
      <p>
        Proudly partnering with organizations in UAE, Bangladesh, India, Sri Lanka, Europe, Nepal & Bhutan â€” because exceptional HR knows no borders.
      </p>
      <a href="#services" class="explore-btn">Start Global HR Journey</a>
    </div>
  </section>
</body>
</html>
